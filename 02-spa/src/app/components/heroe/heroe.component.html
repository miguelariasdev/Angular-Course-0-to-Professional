<h1>{{ heroe.nombre | uppercase }} / {{ heroe.aparicion | date:'y' }} </h1>
<hr>

<div class="row">

    <div class="col-md-4">
        <img *ngIf="heroe.casa === 'Marvel' " src="../../../assets/img/marvel-folder.png" class="img-fluid" alt="Imagen X">
        <img *ngIf=" heroe.casa === 'DC' " src="../../../assets/img/dc-folder.png" class="img-fluid" alt="Imagen Y">

        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>

    <div class="col-md-8">
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>
            {{ heroe.bio }}
        </p>
        <div class="">
            <img src=" {{ heroe.img }}" alt="">
        </div>


    </div>

</div>
